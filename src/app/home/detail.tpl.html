
<div class="wx-body">
    <div class="check">
        <div class="checkBanner">
            <img src="/assets/images/checkBanner.jpg">
        </div>
        <div class="checkLetter">
            <h2 class="title">{{name}}</h2>
            <ul>
                <li class="mui-flex"><p class="attr">活动详情：</p><p class="cell value">{{description}}</p></li>
                <li class="mui-flex"><p class="attr">开始日期：</p><p class="cell value">{{start_at}}</p></li>
                <li class="mui-flex"><p class="attr">结束日期：</p><p class="cell value">{{end_at}}</p></li>
            </ul>
            <div class="uploadbtn clear">
                <a href="#"   class="button button-raised apply">报名  </a>

            </div>
        </div>
    </div>
</div>
